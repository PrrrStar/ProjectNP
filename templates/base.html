{% load static %}
{% load mptt_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{% static 'css/test.css' %}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    <style>
    @import url(//fonts.googleapis.com/earlyaccess/notosanskr.css);
    body {
      box-sizing: border-box;
    }

    a { 
      text-decoration:none;
      color: black;
    } 

    ul {
      list-style: none;
    }

    header {
      padding: 0px 100px;
      height: 113px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid black;
    }

    .header__logo {
      width: 70px;
      height: 70px;
      border: 1px solid black;
    }

    .header__menus {
      display: flex;
      font-family: 'Jua', sans-serif;
      line-height: 1.46;
      letter-spacing: 2.4px;
    }

    .header__menu {
      font-size: 24px;
      margin: 0px 55px;
    }

    .header__login {
      width: 70px;
      height: 70px;
      border: 1px solid black;
    }

    .banner {
      height: 386px;
      border-bottom: 1px solid black;
      background-color: aquamarine;
    }

    .container {
      display: flex;
    }

    .category {
      width: 300px;
      font-family: "Noto Sans KR", sans-serif !important;
    }

    .category__container {
      margin-top: 47.7px;
      margin-left: 110px;
    }

    .category__parent {
      font-size: 20px;
      line-height: 1.45;
      letter-spacing: 2px;
      color: #999999;
    }

    .category__parent:not(:last-child){
      margin-bottom: 30px;
    }

    .category__children {
      display: none;
    }

    footer {
      background-color: #e9e9e9;
      height: 350px;
    }
    </style>
  </head>
  <body>
    <header>
      <div>
        <!-- logo -->
        <div class="header__logo">로고</div>
      </div>
      <nav>
        <!-- 상단 메뉴 -->
        <ul class="header__menus">
          <li class="header__menu"><a href="#">내편찾기</a></li>
          <li class="header__menu"><a href="#">할인행사</a></li>
          <li class="header__menu"><a href="#">커뮤니티</a></li>
          <li class="header__menu"><a href="#">Brand Story</a></li>
        </ul>
      </nav>
      <div>
        <!-- Log in -->
        <div class="header__login">로그인</div>
      </div>
    </header>
    <!-- Slide banner -->
    <div class="banner">슬라이드 배너</div>
    <!-- Main container ( category, main_contents ) -->
    <div class="container">
      <!-- category -->
      <div class="category">
        <div class="category__container">
          {% for category in categories %} 
            {% if category.parent == None %}
              <div class="category__parent" value="{{category.name}}" drop="f">{{category.name}}</div>
            {% else %}
              <div class="category__children" value="{{category.parent}}"> <a href="{{category.get_absolute_url}}">{{category.name}}</a></div>
            {% endif %} 
          {% endfor %}
        </div>
      </div>
    {% block content%}{% endblock %}
    </div>
    <footer>
    </footer>
    <script type="text/javascript">
      const parents = document.querySelectorAll(".category__parent");
      const children = document.querySelectorAll(".category__children");

      function dropUD(event){
        name = event.target.getAttribute("value");
        if(event.target.getAttribute("drop") == "f"){
          for (var i=0; i<children.length; i++){
            if(name == children[i].getAttribute("value")){
              children[i].style.display = "flex";
            }
          }
          event.target.setAttribute("drop", "t")
        }
        else{
          for (var i=0; i<children.length; i++){
            if(name == children[i].getAttribute("value")){
              children[i].style.display = "none";
            }
          }
          event.target.setAttribute("drop", "f")
        }
      }

      for (var i=0; i<parents.length; i++){
        parents[i].addEventListener("click", dropUD);
      }
    </script>
  </body>
</html>

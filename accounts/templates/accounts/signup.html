<form action = "" method="POST"></form>
    {% csrf_token %}
    <div class="modal" tabindex="-1" id='modal-signup'>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">회원가입이다.</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- sighup.html -->

                    <input type='text' name='email' placeholder="Email"/><br/>
                    <input type='password' name='password' placeholder="PASSWORD"/><br/>
                    
                    <input type='password' name='name' placeholder="NAME"/><br/>
                    
                    <input type='password' name='nickname' placeholder="NICKNAME"/><br/>
                    <input type='text' name='gender' placeholder="GENDER"/><br/>
                    <input type='text' name='BIRTH' placeholder="BIRTH"/><br/>
                    
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-secondary" data-dismiss="modal" value="가라.."/>
                    <input type="submit" class="btn btn-primary" value="내편이 되어라"/>
                </div>
            </div>
        </div>
    </div>
</form>

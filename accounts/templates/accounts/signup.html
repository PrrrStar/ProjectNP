{% load static %}

<!-- Sign Up modal-->
<div class="modal fade" id="modal-signup" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="signup-modal__header">
        <div class="login-modal__button-box">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <img src="{% static 'logo/cancel.png' %}" class="login-modal__close" />
          </button>
        </div>
        <span class="signup-modal__title">회원가입</span>
      </div>
      <div class="modal-body">
        <form id="user-signup" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="signup-user-email" class="col-form-label">이메일</label>
            <input type="text" placeholder="EMAIL" class="form-control" id="signup-user-email" name="email" />
          </div>
          <div class="form-group">
            <label for="signup-user-name" class="col-form-label">닉네임</label>
            <input type="text" placeholder="NICKNAME" class="form-control" id="signup-user-nickname" name="nickname" />
          </div>
          <div class="form-group">
            <label for="signup-user-password" class="col-form-label">비밀번호</label>
            <input type="password" placeholder="8자리 이상 (영어 대문자, 소문자, 숫자, 특수문자 중 3종류 조합)" class="form-control" id="signup-user-password" name="password" />
          </div>
          <div class="form-group">
            <label for="signup-user-password2" class="col-form-label">비밀번호 확인</label>
            <input type="password" placeholder="비밀번호 재입력" class="form-control" id="signup-user-password2" name="password2" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-close btn btn-secondary" data-dismiss="modal">돌아가기</button>
        <a type="button" href="{% url 'user_signup' %}" class="btn-signup btn btn-primary">가입하기</a>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="{% static 'js/signup.js' %}"></script>

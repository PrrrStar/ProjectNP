{% load static %}

<!-- Login Modal -->
<div class="modal fade" id="modal-login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="login-modal__header">
        <div class="login-modal__button-box">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <img src="{% static 'logo/cancel.png' %}" class="login-modal__close" />
          </button>
        </div>
        <img src="{% static 'logo/logo-02.jpg' %}" class="login-modal__logo" />
      </div>
      <div class="modal-body">
        <form id="user-login" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="login-modal__input-box">
            <input autocomplete="off" type="text" placeholder="ID" class="login-modal__input" id="login-user-email" name="email" />
          </div>
          <div class="login-modal__input-box">
            <input autocomplete="off" type="password" placeholder="PASSWORD" class="login-modal__input" id="login-user-password" name="password" />
          </div>
          <a type="button" href="{% url 'user_login' %}" class="login-modal__login" id="btn-login"><span>Login</span></a>
        </form>
        <div class="login-modal__find">
          <a href="#" class="find__id"><span>아이디 찾기</span></a>
          <a href="#" class="find__password"><span>비밀번호 찾기</span></a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="{% static 'js/login.js' %}"></script>

{% block contents %}
<div class="row mt-5">
  <div class="col-12">
    <div class="form-group">

      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" value="{{ post.title }}" readonly />
      <label for="contents">내용</label>
      <textarea class="form-control" readonly>{{ post.content }}</textarea>
    </div>
    <button class="btn btn-primary" onclick="location.href='/community/list/'">돌아가기</button>
  </div>
</div>
{% endblock %}

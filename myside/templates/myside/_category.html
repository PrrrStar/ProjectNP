{% load static %}

<div class="category">
  <div class="category__container">
    {% for category in categories %}
          <div class="category__first" value="{{category.first}}">{{category.first}}
            <a href="{{category.get_absolute_url}}">{{category.second}}</a>
          </div>
    {% endfor %}
  </div>
</div>

<!-- category 관련 js -->
<script src="{% static 'js/dropUD.js' %}"></script>
<script src="{% static 'js/categoryUnfold.js' %}"></script>

{% extends 'base.html' %} {% block title %}메인페이지{% endblock %} 
{% block content %}

<ul class="products">
  <h1>상품</h1>
  {% for product in products %}
  <li>
    <h2><a href="{{product.get_absolute_url}}">Name : {{product.name}}</a></h2>
    <img src='{{product.image_url}}' alt="Product IMG"/>
  </li>
  {% endfor %}
</ul>

{% endblock %}

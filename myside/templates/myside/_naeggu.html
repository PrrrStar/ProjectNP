{% load static %}
<div class="naeggu">
  <div class="naeggu__container">
    <div class="naeggu__header">찜 상품
      <i class="fas fa-heart"></i>
    </div>
    <!-- 내꺼 목록 슬라이더 -->
    <div class="naeggu__slider">
      <!-- 내꺼 목록 -->
      {% for user_like in user.product_likes.all %}
        <div class="naeggu__list">
          <a href="{{user_like.get_absolute_url }}">
            <img class="naeggu__listImg" src="{{ user_like.img.url }}"alt="" />
          </a>
        </div>
      {% endfor %}
    </div>
    <!-- 슬라이더 버튼 - 이미지 소스 수정 필요 -->
    <div class="naeggu__slider__btn">
      <img src="https://www.shareicon.net/data/2015/08/19/87501_left_512x512.png" alt="" width="20px" height="20px" class="naeggu__slider__prev">
      <img src="https://icons-for-free.com/iconfiles/png/512/next+right+icon-1320166862802397293.png" alt="" width="20px" height="20px" class="naeggu__slider__next">
      <!-- <span class="naeggu__slider__prev">prev</span>
      <span class="naeggu__slider__next">next</span> -->
    </div>
  </div>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
 
<script type="text/javascript">
  $(function(){
    $('.naeggu__slider').slick({
      slide: 'div',		//슬라이드 되어야 할 태그 ex) div, li 
				infinite : false, 	//무한 반복 옵션	 
				slidesToShow : 3,		// 한 화면에 보여질 컨텐츠 개수
				slidesToScroll : 3,		//스크롤 한번에 움직일 컨텐츠 개수
				speed : 200,	 // 다음 버튼 누르고 다음 화면 뜨는데까지 걸리는 시간(ms)
				arrows : true, 		// 옆으로 이동하는 화살표 표시 여부
				dots : false, 		// 스크롤바 아래 점으로 페이지네이션 여부
				vertical : true,		// 세로 방향 슬라이드 옵션
				prevArrow : $('.naeggu__slider__prev'),		// 이전 화살표 모양 설정
				nextArrow : $('.naeggu__slider__next'),		// 다음 화살표 모양 설정
				// dotsClass : "slick-dots", 	//아래 나오는 페이지네이션(점) css class 지정
				draggable : false, 	//드래그 가능 여부
				
    });
  })
  const slideElements = document.querySelectorAll(".naeggu__list");

  window.onload = function () {
  for (var i = 0; i < slideElements.length; i++) {
    slideElements[i].style.height = "120px";
    slideElements[i].style.marginBottom = "10px";
  }
};

</script>
